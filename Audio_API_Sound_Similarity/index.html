    <script src="./assets/js/math.min.js"></script>

    <script src="./assets/js/d3.v4.min.js"></script>
    <script src="./assets/js/d3.tip.js"></script>
    <script src="./assets/js/disjoint-set.js"></script>
    <script src="./assets/js/kruskal-mst.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale.v2.min.js"></script>
    <script src="./assets/js/colorbrewer.v1.min.js"></script>

</head>

<body>

<div class="header">Sound Visualization</div>
<div id="filepicker">
    <button class="btn">Upload sounds</button>
<input type="file" accept=".mp3,.wav,.ogg" name="fileList" multiple/>
</div>

<div id="loader"></div>

<div id="controller">
    <p id="tsne">T-SNE Configuration</p>
    <form action="/action_page.php" id="form">
        Max audio's duration: <input type=number value=4 id="duration"><br>
    </form>
    <button id="button1" onclick="draw_shortestpath()">Draw Path</button>
    <!--<button id="button2" onclick="resetAll()">Reset All</button>-->
    <button id="button3" onclick=" calculate_tsne()">T-sne Comparision</button>
    <!--<button id="button4" onclick=" reset()">Reset Worker</button>-->
    <button id="button5" onclick=" playmusic()">Play MST</button>
    <div class="slidecontainer_perplexity">
        <label>Perplexity:</label>
        <input type="range" min="1" max="100" value="10" class="slider" id="myRange1" oninput="perplexity_output.value = myRange1.value">
        <output name="Output1" id="perplexity_output">10</output>
    </div>
    <div class="slidecontainer_iteration">
        <label>Iterations:</label>
        <input type="range" min="500" max="5000" value="500" class="slider" id="myRange2" oninput="iteration_output.value = myRange2.value">
        <output name="Output2" id="iteration_output">500</output>
    </div>
</div>


<canvas id="myCanvas"></canvas>
<div class="chart-container" style="position: relative; height:300px; width:300px">
    <canvas id="marksChart" height="300px" width="300px"></canvas>
</div>

<div id="theGraph">
    <h3>Scatter Plot of T-SNE Output</h3>
    <div id="textDiv"></div>
</div>

<div id="tooltip_all" width="300" height="600">
    <div id="tooltip_line" width="280" height="250">
    </div>
    <div id="tooltip_radar" width="280" height="350">
    </div>
</div>
    <!--<tone-demo id="network_mst"autoplay>-->
        <!--<tone-keyboard octaves="4"></tone-keyboard>-->
    <!--</tone-demo>-->


<script src="webworker.js"></script>
<script src="main.js"></script>


</body>
</html>
